apiVersion: v1
kind: Service
metadata:
  name: ai-inference-service
  namespace: ai-services
  labels:
    app: ai-inference
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 80
    targetPort: http
    protocol: TCP
  - name: metrics
    port: 9090
    targetPort: metrics
    protocol: TCP
  selector:
    app: ai-inference
---
apiVersion: v1
kind: Service
metadata:
  name: ai-inference-headless
  namespace: ai-services
  labels:
    app: ai-inference
spec:
  type: ClusterIP
  clusterIP: None
  ports:
  - name: http
    port: 80
    targetPort: http
    protocol: TCP
  selector:
    app: ai-inference
