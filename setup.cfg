[flake8]
max-line-length = 120
exclude = .git,__pycache__,venv,env,.venv,.eggs,*.egg
ignore = E203, E266, E501, W503
max-complexity = 10
per-file-ignores =
    __init__.py:F401

[pylint]
max-line-length = 120
disable = C0111, C0103, R0913, R0914, W0511

[isort]
profile = black
line_length = 120
skip = venv,env,.venv,.eggs,*.egg

[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
