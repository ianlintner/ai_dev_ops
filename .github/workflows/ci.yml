name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black isort pylint
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      
      - name: Check formatting with black
        run: black --check --diff examples/ || true
      
      - name: Check import sorting with isort
        run: isort --check-only --diff examples/ || true
      
      - name: Lint with flake8
        run: |
          # Stop the build if there are Python syntax errors or undefined names
          flake8 examples/ --count --select=E9,F63,F7,F82 --show-source --statistics
          # Exit-zero treats all errors as warnings
          flake8 examples/ --count --exit-zero --max-complexity=10 --max-line-length=120 --statistics
      
      - name: Lint with pylint
        run: pylint examples/ --exit-zero --max-line-length=120 || true

  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11']
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov
      
      - name: Validate JSON schemas
        run: |
          python -c "import json; json.load(open('data-formats/metrics/metrics-schema.json'))"
          python -c "import json; json.load(open('data-formats/logs/log-schema.json'))"
          python -c "import json; json.load(open('data-formats/traces/trace-schema.json'))"
          python -c "import json; json.load(open('integrations/grafana/ai-metrics-dashboard.json'))"
      
      - name: Test Python examples compile
        run: |
          python -m py_compile examples/opentelemetry/basic_instrumentation.py
          python -m py_compile examples/opentelemetry/advanced_agent_tracing.py
          python -m py_compile examples/prometheus/ai_metrics.py
          python -m py_compile examples/azure/azure_monitor_example.py
      
      - name: Test OpenTelemetry example
        run: |
          timeout 5 python examples/opentelemetry/basic_instrumentation.py || exit 0
      
      - name: Test Prometheus example starts
        run: |
          timeout 3 python examples/prometheus/ai_metrics.py || exit 0

  security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install bandit safety
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      
      - name: Run Bandit security scan
        run: bandit -r examples/ -ll || true
      
      - name: Check dependencies for vulnerabilities
        run: safety check --json || true

  docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Check markdown files
        uses: gaurav-nelson/github-action-markdown-link-check@v1
        with:
          use-quiet-mode: 'yes'
          config-file: '.github/markdown-link-check-config.json'
        continue-on-error: true
      
      - name: Validate documentation structure
        run: |
          test -f README.md
          test -f LICENSE
          test -f CONTRIBUTING.md
          test -f docs/best-practices.md
          test -f docs/getting-started.md
          test -f docs/cicd-integration.md
